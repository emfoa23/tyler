name: Collect Lottery Store Data

on:
  schedule:
    # λ§¤μΌ μμ • (KST κΈ°μ¤€) - UTC 15:00 = KST 00:00
    - cron: '0 15 * * *'
  workflow_dispatch:

jobs:
  collect-and-store:
    runs-on: ubuntu-latest
    env:
      OUT_DIR: "${{ github.workspace }}/data"
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Collect lottery store data (write in workspace)
        run: |
          # js script λ΅ λ΅λ νλ§¤μ  μ •λ³΄ μμ§‘
          mkdir -p $OUT_DIR
          node ci/collect-stores.js

      - name: Import data to MongoDB using Docker
        run: |
          # μ λ€ κ²½λ΅λ΅ λ§μ΄νΈν•μ—¬ μ‚¬μ©
          echo "π” MongoDB import μ‹μ‘..."
          echo "π“ λ§μ΄νΈν•  λ°μ΄ν„° λ””λ ‰ν† λ¦¬: $(pwd)/data"
          echo "π“ νμΌ μ΅΄μ¬ μ—¬λ¶€: $(ls -la $(pwd)/data/lottery-stores.json 2>/dev/null || echo 'νμΌ μ—†μ')"
          
          # Docker mongo:7 μ΄λ―Έμ§€λ¥Ό μ‚¬μ©ν•μ—¬ mongoimport μ‹¤ν–‰
          docker run --rm \
            -v "$(pwd)/data:/data:rw" \
            mongo:7 \
            mongoimport \
            --host ${{ secrets.MONGO_HOST }}:27017 \
            --username ${{ secrets.MONGO_USERNAME }} \
            --password ${{ secrets.MONGO_PASSWORD }} \
            --db tyler \
            --collection stores \
            --authenticationDatabase=admin \
            --file /data/lottery-stores.json \
            --jsonArray \
            --drop
          
          echo "Data import completed successfully"

      - name: Verify import
        run: |
          # import κ²°κ³Ό ν™•μΈ
          docker run --rm \
            mongo:7 \
            mongosh "mongodb://${{ secrets.MONGO_USERNAME }}:${{ secrets.MONGO_PASSWORD }}@${{ secrets.MONGO_HOST }}:27017/tyler?authSource=admin" \
            --eval "
              const count = db.stores.countDocuments();
              print('Total stores imported: ' + count);
            "